<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Tabs Navigation -->
    <div class="container">
        <ul class="nav nav-tabs" id="profileTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="personal-info-tab" data-toggle="tab" href="#personal-info" role="tab" aria-controls="personal-info" aria-selected="true">Personal Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="language-proficiency-tab" data-toggle="tab" href="#language-proficiency" role="tab" aria-controls="language-proficiency" aria-selected="false">Language Proficiency</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="qualifications-tab" data-toggle="tab" href="#qualifications" role="tab" aria-controls="qualifications" aria-selected="false">Qualifications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="work-experience-tab" data-toggle="tab" href="#work-experience" role="tab" aria-controls="work-experience" aria-selected="false">Work Experience</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="attachments-tab" data-toggle="tab" href="#attachments" role="tab" aria-controls="attachments" aria-selected="false">Attachments</a>
            </li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content" id="profileTabsContent">

            <!-- Personal Info Tab -->
            <div class="tab-pane fade show active" id="personal-info" role="tabpanel" aria-labelledby="personal-info-tab">
                <form>
                    <!-- RSA Citizen Radio Button -->
                    <div class="form-group">
                        <label>RSA Citizen?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rsaCitizen" id="rsaYes" value="yes">
                            <label class="form-check-label" for="rsaYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rsaCitizen" id="rsaNo" value="no">
                            <label class="form-check-label" for="rsaNo">No</label>
                        </div>
                    </div>

                    <!-- Race Dropdown -->
                    <div class="form-group">
                        <label for="race">Race</label>
                        <select class="form-control" id="race">
                            <option>African</option>
                            <option>White</option>
                            <option>Coloured</option>
                            <option>Indian</option>
                        </select>
                    </div>

                    <!-- ID Number Textbox -->
                    <div class="form-group">
                        <label for="idNumber">ID Number</label>
                        <input type="text" class="form-control" id="idNumber" value="9708225758084">
                    </div>

                    <!-- Date of Birth Calendar -->
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" value="1997-08-22">
                    </div>

                    <!-- Gender Dropdown -->
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <!-- Disability Radio Button -->
                    <div class="form-group">
                        <label>Do you have a disability?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="disability" id="disabilityYes" value="yes">
                            <label class="form-check-label" for="disabilityYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="disability" id="disabilityNo" value="no">
                            <label class="form-check-label" for="disabilityNo">No</label>
                        </div>
                    </div>

                    <!-- Criminal Offence Radio Button -->
                    <div class="form-group">
                        <label>Have you been convicted or found guilty of a criminal offence?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="criminalOffence" id="criminalYes" value="yes">
                            <label class="form-check-label" for="criminalYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="criminalOffence" id="criminalNo" value="no">
                            <label class="form-check-label" for="criminalNo">No</label>
                        </div>
                    </div>

                    <!-- If Yes to Criminal Offence, Provide Details -->
                    <div class="form-group" id="criminalDetails" style="display:none;">
                        <label for="criminalDetailsText">Provide details of criminal offence</label>
                        <textarea class="form-control" id="criminalDetailsText"></textarea>
                    </div>

                    <!-- Have you been dismissed for misconduct from the Public Service? -->
                    <div class="form-group">
                        <label>Have you been dismissed for misconduct from the Public Service?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="misconduct" id="misconductYes" value="yes">
                            <label class="form-check-label" for="misconductYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="misconduct" id="misconductNo" value="no">
                            <label class="form-check-label" for="misconductNo">No</label>
                        </div>
                    </div>

                    <!-- If Yes to Misconduct, Provide Details -->
                    <div class="form-group" id="misconductDetails" style="display:none;">
                        <label for="misconductDetailsText">Provide details of previous dismissal</label>
                        <textarea class="form-control" id="misconductDetailsText"></textarea>
                    </div>

                    <!-- Save and Continue Button -->
                    <button type="submit" class="btn btn-primary" id="saveContinueBtn">Save and Continue</button>
                </form>
            </div>

            <!-- Language Proficiency Tab -->
            <div class="tab-pane fade" id="language-proficiency" role="tabpanel" aria-labelledby="language-proficiency-tab">
                <h4>Language Proficiency</h4>
                <form>
                    <!-- Example Input Fields for Language Proficiency -->
                    <div class="form-group">
                        <label for="language">Language</label>
                        <input type="text" class="form-control" id="language" placeholder="Enter language">
                    </div>
                    <div class="form-group">
                        <label for="proficiency">Proficiency Level</label>
                        <select class="form-control" id="proficiency">
                            <option>Beginner</option>
                            <option>Intermediate</option>
                            <option>Advanced</option>
                        </select>
                    </div>
                    <!-- Add more fields as required -->
                    <button type="submit" class="btn btn-primary">Save Language Proficiency</button>
                </form>
            </div>

            <!-- Qualifications Tab -->
            <div class="tab-pane fade" id="qualifications" role="tabpanel" aria-labelledby="qualifications-tab">
                <h4>Qualifications</h4>
                <form>
                    <!-- Example Input Fields for Qualifications -->
                    <div class="form-group">
                        <label for="qualification">Highest Qualification</label>
                        <input type="text" class="form-control" id="qualification" placeholder="Enter qualification">
                    </div>
                    <div class="form-group">
                        <label for="institution">Institution</label>
                        <input type="text" class="form-control" id="institution" placeholder="Enter institution name">
                    </div>
                    <!-- Add more fields as required -->
                    <button type="submit" class="btn btn-primary">Save Qualifications</button>
                </form>
            </div>

            <!-- Work Experience Tab -->
            <div class="tab-pane fade" id="work-experience" role="tabpanel" aria-labelledby="work-experience-tab">
                <h4>Work Experience</h4>
                <form>
                    <!-- Example Input Fields for Work Experience -->
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="Enter company name">
                    </div>
                    <!-- Add more fields as required -->
                    <button type="submit" class="btn btn-primary">Save Work Experience</button>
                </form>
            </div>

            <!-- Attachments Tab -->
            <div class="tab-pane fade" id="attachments" role="tabpanel" aria-labelledby="attachments-tab">
                <h4>Attachments</h4>
                <form>
                    <!-- Example Input Field for Attachments -->
                    <div class="form-group">
                        <label for="resume">Upload Resume</label>
                        <input type="file" class="form-control" id="resume">
                    </div>
                    <!-- Add more fields as required -->
                    <button type="submit" class="btn btn-primary">Save Attachments</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for Bootstrap Tabs -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
