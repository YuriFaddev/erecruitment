<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Sign-Up Form Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Sign Up</h4>
                        <form action="success.html" method="POST">

                            <!-- First Name Input -->
                            <div class="form-group">
                                <label for="fullName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter your First name" required>
                            </div>

                            <!-- Middle Name Input (Optional) -->
                            <div class="form-group">
                                <label for="middlename">Middle Name</label>
                                <input type="text" class="form-control" id="middleName" placeholder="Enter your middle name (optional)">
                            </div>

                            <!-- Surname Name Input -->
                            <div class="form-group">
                                <label for="fullName">Surname</label>
                                <input type="text" class="form-control" id="surname" placeholder="Enter your full name" required>
                            </div>

                            <!-- DOB Input -->
                            <div class="form-group"></div>
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" placeholder="YYYY/MM/DD" required>
                            </div>

                            <!-- Email Input -->
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>

                            <!-- Mobile Number Input -->
                            <div class="form-group">
                                <label for="mobile">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number" required>
                            </div>

                            <!-- RSA Citizen? (Yes/No) -->
                            <div class="form-group">
                                <label for="rsaCitizen">RSA Citizen?</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rsaCitizen" id="yes" value="yes" required>
                                    <label class="form-check-label" for="yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rsaCitizen" id="no" value="no" required>
                                    <label class="form-check-label" for="no">No</label>
                                </div>
                            </div>

                            <!-- ID Number Input -->
                            <div class="form-group">
                                <label for="idNumber">ID Number</label>
                                <input type="text" class="form-control" id="idNumber" placeholder="Enter ID number" required>
                            </div>


                            <!-- New Password Input -->
                            <div class="form-group">
                                <label for="password">New Password (Minimum 8 characters)</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" required minlength="8">
                            </div>

                            <!-- Re-enter Password Input -->
                            <div class="form-group">
                                <label for="confirmPassword">Re-enter Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required minlength="8">
                            </div>

                            <!-- Sign Up Button -->
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

                            <!-- Login Link -->
                            <div class="text-center mt-2">
                                <p>Already have an account? <a href="signin.html">Sign in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
